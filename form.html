<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="style_form.css">
</head>



<body>
  <header>
    <a href="index.html"><img src="imagens/esquerda.png" alt="" width="50px" height="50px" id="seta"></a>
  </header>

  <div id="tudo">
    <div id="imagem">
      <img src="imagens/registered-document.png" alt="" width="350px" height="350px">
    </div>

    <form action="https://api.sheetmonkey.io/form/cpex6fqWTTBmYQoCxtHn7H" method="post">
      <h2>Formulário</h2>
      
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
      
      <label for="idade">Idade:</label>
      <input type="text" id="idade" name="idade" placeholder="Digite sua idade">
      
      <h3>Escreva uma breve avaliação</h3>
      <textarea id="avaliacao" name="avaliacao" placeholder="Escreva sua avaliação..."></textarea>
      
      <button type="reset" id="Limpar" class="button">Limpar</button>
      <button type="submit" id="Enviar" class="button">Enviar</button>
    </form>
    
    
  <script src="script_FORM.JS"></script>
</body>

</html>
